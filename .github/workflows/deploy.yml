name: Dotrix Website Test and Build

on:
  push:
    branches: [ main, develop, staging ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Install SSH Key
      uses: lowenware/dotrix-website@v2
      with:
        key: ${{ secrets.DOTRIX_WEBSITE_SSH }}
        known_hosts: 'dotrix-host'
    - name: Add Known Hosts
      run: ssh-keyscan -H ${{ secrets.DOTRIX_SSH_HOST }} >> ~/.ssh/known_hosts
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build:export
    - name: Deploy
      run: rsync -avz ./out/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/dotrix/${{ github.head_ref }}/

